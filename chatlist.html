<!DOCTYPE html>
<html>
  <head>
    <title>Chat List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="chat-list">
      <div class="chat-item">
        <div class="chat-item__avatar">
          <img src="https://via.placeholder.com/50" alt="User Avatar">
        </div>
        <div class="chat-item__details">
          <div class="chat-item__name">John Doe</div>
          <div class="chat-item__last-message">Hello!</div>
          <div class="chat-item__timestamp">10:30 AM</div>
        </div>
      </div>
      <div class="chat-item">
        <div class="chat-item__avatar">
          <img src="https://via.placeholder.com/50" alt="User Avatar">
        </div>
        <div class="chat-item__details">
          <div class="chat-item__name">Jane Smith</div>
          <div class="chat-item__last-message">How are you?</div>
          <div class="chat-item__timestamp">Yesterday</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
