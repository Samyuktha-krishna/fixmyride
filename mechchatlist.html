<!DOCTYPE html>
<html>
  <head>
    <title>Chat List</title>
    <link rel="stylesheet" href="chatlist.css">
    <header>
      <div class="logo">
        <img src="fixmyride-logo.png" alt="FixMyRide Logo">
        <h1>FixMyRide</h1>
      </div>
    </header>   
    <link rel = "stylesheet" type ="text/css" href="style.css" /> 
  </head>
  <body>
    <section class="mainApp">
      <div class="leftPanel">
          <header>
              <button class="trigger">
                  <svg viewBox="0 0 24 24">
      <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
  </svg>
              </button>
              
              <input class="searchChats" type="search" placeholder="Search..."/>
          </header>
          <div class="chats">
              <div class="chatButton active">
                  <div class="chatInfo">
                  <div class="image my-image">
                  
                  </div>
                  
                  <p class="name">
                      Renan Mayrinck
                  </p>
                  
                  <p class="message">Actually, more ...</p>
                  </div>
                  
                  <div class="status onTop">
                      <p class="date">00:02</p>
                      <p class="count">10</p>
                      <i class="material-icons read">done_all</i>
                      <svg class="fixed" viewBox="0 0 24 24">
      <path d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" />
  </svg>
                  </div>
              </div>
  </body>
</html>
