<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="login">
		<div class="logo">
			<img src="fixmyride-logo.png" alt="FixMyRide Logo">
		</div>
		<h1>Welcome to FixMyRide!</h1>
		<p>Please choose your login type:</p>
		<div class="login-type">
			<button id="rider-button">Rider</button>
			<button id="mechanic-button">Mechanic</button>
		</div>
		<div id="rider-login" class="login-form">
			<h2>rider Login</h2>
			<form>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
				<label for="user-username">Username</label>
				<input type="text" id="user-username" name="user-username" placeholder="Enter your username" required>
				<label for="user-password">Password</label>
				<input type="password" id="user-password" name="user-password" placeholder="Enter your password" required>
				<button type="submit">Login</button>
			</form>
		</div>
		<div id="mechanic-login" class="login-form">
			<h2>Mechanic Login</h2>
			<form>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
				<label for="mechanic-username">Username</label>
				<input type="text" id="mechanic-username" name="mechanic-username" placeholder="Enter your username" required>
				<label for="mechanic-password">Password</label>
				<input type="password" id="mechanic-password" name="mechanic-password" placeholder="Enter your password" required>
				<button type="submit">Login</button>
			</form>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
